<div class="dialogPopUp">
  <div class="registr-pop-up">
    <span class="how-to">Register new player</span>

    <form action="" class="data-field">
      <div class="profile-image">
        <div class="profile">
          <div class="name-area" name-surname>
            <div class="mdc-text-field mdc-text-field--outlined margin-design">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
  
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="my-label-id">First Name</span>
                </span>
  
                <span class="mdc-notched-outline__trailing"></span>
              </span>
  
              <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" required maxlength="30" minlength="1" name="name">
  
              <i aria-hidden="false" class="material-icons mdc-text-field__icon"></i>
            </div>
  
            <div class="error-message">
              <div class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg error-color" role="alert"></div>
            </div>
          </div>
          
          <div class="surname-area" name-surname>
            <div class="mdc-text-field mdc-text-field--outlined margin-design">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
  
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="my-label-id">Last Name</span>
                </span>
  
                <span class="mdc-notched-outline__trailing"></span>
              </span>
  
              <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" required maxlength="30" minlength="1" name="surname">
  
              <i aria-hidden="true" class="material-icons mdc-text-field__icon"></i>
            </div>
  
            <div class="error-message">
              <div class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg error-color" role="alert"></div>
            </div>
          </div>
          
          <div class="surname-area" e-mail>
            <div class="mdc-text-field mdc-text-field--outlined margin-design">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
  
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="my-label-id">E-Mail</span>
                </span>
  
                <span class="mdc-notched-outline__trailing"></span>
              </span>
  
              <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" required maxlength="30" minlength="1" name="email">
  
              <i aria-hidden="true" class="material-icons mdc-text-field__icon"></i>
            </div>
  
            <div class="error-message">
              <div class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg error-color" role="alert"></div>
            </div>
          </div>
        </div>
          
        <img src="../../assets/avatar.png" alt="avatar" class="avatar">

      </div>
      
      <div class="add-cancel">
        <button class="add-user mdc-button mdc-button--raised" dialog-close disabled>
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">ADD USER</span>
        </button>

        <button class="mdc-button cancel-btn" type="button" dialog-close>
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">CANCEL</span>
        </button>
      </div>
    </form>
  </div> 
</div>
