<div class="new-player">

  <div class="player">
    <img class="player-avatar" src="../../assets/avatar.png" alt="avatar">
    <div class="player-name-mail">
      <span class="name" score-name>{name}{surname}</span>
      <span class="e-mail" score-email>{email}</span>
    </div>
  </div>
  
  <div class="score">
    <span class="player-score" score-score>Score:<span class="score-number">{points}</span></span>
  </div>

</div>

<hr class="underline">
