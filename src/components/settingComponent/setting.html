<div class="mainContent">
  <div class="options">
    <!-- <cards-field></cards-field> -->
    <div class="option">Game cards</div>
  
    <div class="mdc-select category mdc-select--filled demo-width-class">
      <div class="mdc-select__anchor"
           role="button"
           aria-haspopup="listbox"
           aria-expanded="false"
           aria-labelledby="demo-label demo-selected-text">
        <span class="mdc-select__ripple"></span>
        <span id="demo-label" class="mdc-floating-label">Select game card type</span>
        <span class="mdc-select__selected-text-container">
          <span id="demo-selected-text" class="mdc-select__selected-text"></span>
        </span>
        <span class="mdc-select__dropdown-icon">
          <svg
              class="mdc-select__dropdown-icon-graphic"
              viewBox="7 10 10 5" focusable="false">
            <polygon
                class="mdc-select__dropdown-icon-inactive"
                stroke="none"
                fill-rule="evenodd"
                points="7 10 12 15 17 10">
            </polygon>
            <polygon
                class="mdc-select__dropdown-icon-active"
                stroke="none"
                fill-rule="evenodd"
                points="7 15 12 10 17 15">
            </polygon>
          </svg>
        </span>
        <span class="mdc-line-ripple"></span>
      </div>
    
      <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
        <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
          <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
            <span class="mdc-list-item__ripple"></span>
          </li>
          
          <li class="mdc-list-item" aria-selected="false" data-value="Nature" role="option" nature>
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">
              Nature
            </span>
          </li>
    
          <li class="mdc-list-item" aria-selected="false" data-value="Heroes" role="option" heroes>
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text">
              Heroes
            </span>
          </li>
    
        </ul>
      </div>
    </div>
  
  </div>
  
  <div class="options">
  
    <div class="option">Difficulty</div>
  
    <div class="mdc-select difficulty mdc-select--filled demo-width-class">
      <div class="mdc-select__anchor"
           role="button"
           aria-haspopup="listbox"
           aria-expanded="false"
           aria-labelledby="demo-label demo-selected-text">
        <span class="mdc-select__ripple"></span>
        <span id="demo-label" class="mdc-floating-label">Select game type</span>
        <span class="mdc-select__selected-text-container">
          <span id="demo-selected-text" class="mdc-select__selected-text"></span>
        </span>
        <span class="mdc-select__dropdown-icon">
          <svg
              class="mdc-select__dropdown-icon-graphic"
              viewBox="7 10 10 5" focusable="false">
            <polygon
                class="mdc-select__dropdown-icon-inactive"
                stroke="none"
                fill-rule="evenodd"
                points="7 10 12 15 17 10">
            </polygon>
            <polygon
                class="mdc-select__dropdown-icon-active"
                stroke="none"
                fill-rule="evenodd"
                points="7 15 12 10 17 15">
            </polygon>
          </svg>
        </span>
        <span class="mdc-line-ripple"></span>
      </div>
    
      <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
        <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
          <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
            <span class="mdc-list-item__ripple"></span>
          </li>
          
          <li class="mdc-list-item" aria-selected="false" data-value="16" role="option">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__text" >
              4x4
            </span>
          </li>
    
          <li class="mdc-list-item" aria-selected="false" data-value="36" role="option">
            <span class="mdc-list-item__ripple" ></span>
            <span class="mdc-list-item__text">
              6x6
            </span>
          </li>
    
        </ul>
      </div>
    </div>
  
  </div>
</div>
